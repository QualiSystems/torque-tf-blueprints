spec_version: 2

grains:
  Management Network:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/network.yaml
      outputs:
        - 'network-name'
  Openshift-VM:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Management Network"].outputs.network-name }}'
    depends-on: 'Management Network'
  Egress Network:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/network.yaml
      outputs:
        - 'network-name'
  Corp A:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/network.yaml
      outputs:
        - 'network-name'
  Mgmt-DHCP:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - image_os: fedora-5g-q
        - storage_size: 5.32Gi  
        - networks: 'default,{{ .grains.["Management Network"].outputs.network-name }}'
    depends-on: 'Management Network'
  Jumpbox:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - image_os: fedora-5g-q
        - storage_size: 5.32Gi  
        - networks: 'default,{{ .grains.["Management Network"].outputs.network-name }}'
    depends-on: 'Management Network'
  Strata-VM-300-11:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Management Network"].outputs.network-name }}, {{ .grains.["Egress Network"].outputs.network-name }}, {{ .grains.["Corp A"].outputs.network-name }}'
    depends-on: 'Management Network,Egress Network,Corp A'
  Egress-DHCP:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Egress Network"].outputs.network-name }}'
    depends-on: 'Egress Network'
  Egress:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Egress Network"].outputs.network-name }}'
    depends-on: 'Egress Network'
  Domain-controller:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Management Network"].outputs.network-name }}'
    depends-on: 'Management Network'
  Windows10-client:
    kind: 'blueprint'
    spec:
      source:
        store: torque-tf-blueprints
        path: blueprints/vm.yaml
      inputs:
        - networks: '{{ .grains.["Corp A"].outputs.network-name }}'
    depends-on: 'Corp A'
