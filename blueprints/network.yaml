spec_version: 2
inputs:
  namespace:
    type: string
    default: quali
outputs:
  network-name:
    value: '{{ .inputs.namespace }}/network-{{ .grains.generate_name.activities.deploy.outputs.uuid }}'
grains:
  generate_name:
    kind: shell
    spec:
      agent:
        name: openshift-agent
      activities:
        deploy:
          commands:
            - name: my_script
              command:  'export uuid=$(cat /proc/sys/kernel/random/uuid | cut -c1-6)'
              outputs:
                - uuid
      
  network:
    kind: helm
    depends-on: generate_name
    spec:
      agent:
        name: openshift-agent
      source:
        store: torque-tf-blueprints
        path: helm/k8s-deploy-network
      command-arguments: '--wait'
      inputs:
        - network: network-'{{ .grains.generate_name.activities.deploy.outputs.uuid }}'
        - namespace: '{{ .inputs.namespace }}'