apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ .Values.vmName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.vmName }}
    kubevirt.io/dynamic-credentials-support: "true"
    vm.kubevirt.io/template: centos-stream9-server-small
    vm.kubevirt.io/template.namespace: openshift
    vm.kubevirt.io/template.revision: "1"
    vm.kubevirt.io/template.version: v0.34.0
  annotations:
    kubemacpool.io/transaction-timestamp: "2025-07-14T17:12:24.262978538Z"
    vm.kubevirt.io/validations: |
      [
        {
          "name": "minimal-required-memory",
          "path": "jsonpath::.spec.domain.memory.guest",
          "rule": "integer",
          "message": "This VM requires more memory.",
          "min": 1610612736
        }
      ]
spec:
  runStrategy: RerunOnFailure
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: {{ .Values.vmName }}
      spec:
        sourceRef:
          kind: DataSource
          name: {{ .Values.imageDs }}
          namespace: {{ .Values.imageNs }}
        storage:
          resources:
            requests:
              storage: {{ .Values.storageSize }}
  template:
    metadata:
      labels:
        kubevirt.io/domain: {{ .Values.vmName }}
        kubevirt.io/size: small
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: centos-stream9
        vm.kubevirt.io/workload: server
    spec:
      architecture: amd64
      domain:
        firmware:
          uuid: {{ .Values.uuid }}
        cpu:
          cores: {{ .Values.cpu }}
          sockets: 1
          threads: 1
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            {{- range $net := .Values.networks }}
            - name: {{ $net }}
              {{- if eq $net "default" }}
              pod: {}
              {{- else }}
              multus:
                networkName: {{ $.Values.namespace }}/{{ $net }}
              {{- end }}
            {{- end }}
          rng: {}
        machine:
          type: pc-q35-rhel9.6.0
        memory:
          guest: {{ .Values.ram }}
      networks:
        {{- range $net := .Values.networks }}
        - name: {{ $net }}
          {{- if eq $net "default" }}
          pod: {}
          {{- else }}
          multus:
            networkName: {{ $.Values.namespace }}/{{ $net }}
          {{- end }}
        {{- end }}
      terminationGracePeriodSeconds: 180
      volumes:
        - name: rootdisk
          dataVolume:
            name: {{ .Values.vmName }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              user: {{ .Values.userName }}
              password: {{ .Values.userPassword }}
              chpasswd: { expire: False }
